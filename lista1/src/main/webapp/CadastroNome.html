<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Nomes</title>
</head>
<body>
    <h1>Cadastro de Nomes</h1>
    <form action="nomes" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <input type="submit" value="Adicionar">
    </form>

    <h2>Remover Nome</h2>
    <form action="nomes" method="get">
        <label for="remove">Nome:</label>
        <input type="text" id="remove" name="nome" required>
        <input type="submit" value="Remover">
    </form>

    <h2>Nomes Cadastrados:</h2>
    <div id="nomes"></div>
</body>
</html>
