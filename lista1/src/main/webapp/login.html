<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="LoginServlet" method="POST">
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
